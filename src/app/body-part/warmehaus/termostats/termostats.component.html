<app-chips></app-chips>
<div>
  <h2>Терморегуляторы WÄRMEHAUS</h2>
  <mat-divider class="divider"></mat-divider>
</div>
<div class="card-container">
  <mat-card class="mt-2" *ngFor="let item of data" style="width: 360px;">
    <mat-card-header>
      <mat-card-title class="clearfix"> {{item.name}} </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{item.picPath}}" alt="{{item.picAlt}}">
    <div class="price">Цена: {{item.price}} бел.руб.</div>
  </mat-card>
</div>
<p class="price-info"><b>Цены носят информационный характер.</b></p>
