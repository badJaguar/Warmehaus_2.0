<h2>Список систем обогрева труб</h2>
<mat-divider class="divider"></mat-divider>
<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="pipeHeatingDataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->

    <ng-container matColumnDef="nominal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        м/Вт
      </th>
      <td mat-cell *matCellDef="let row">{{ row.nominal }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Цена (бел.руб.)
      </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        {{ row.price }},00
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 24]"></mat-paginator>
  <p class="price-info">Цены носят информационный характер.</p>
</div>
